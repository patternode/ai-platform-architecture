compatibility_levels:
  definitions:
    "Full": "Complete, production-ready integration with comprehensive feature support"
    "Native": "Framework specifically designed for or developed by the platform provider"
    "Primary": "Platform's preferred or recommended framework integration"
    "Compatible": "Works well through standard APIs and integration patterns"
    "Limited": "Partial support with some restrictions or limitations"
    "Bridge": "Integration possible through intermediate layers or third-party connectors"
    "Adapter": "Custom integration layer required to connect framework with platform"
    "External": "Integration occurs through external APIs or services"
    "Experimental": "Early-stage integration with limited production support"
    "Custom": "Integration requires custom development work"
    "Consulting": "Integration available through professional services"
    "API-only": "Integration limited to REST API or similar external interfaces"
    "Data sharing": "Integration primarily focused on data exchange"
    "Multi-cloud": "Framework supports platform as part of multi-cloud strategy"
    "None": "No integration support available"
