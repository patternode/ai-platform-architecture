<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients for layers -->
    <linearGradient id="grad-experience" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAE8FC;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#B3D4F7;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="grad-engagement" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8CECC;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#F5A8A3;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="grad-knowledge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4E6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFE6B3;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="grad-core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1D5E7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#C9B3D4;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="grad-enterprise" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D5E8D4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#B3D9B0;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Gradient for pillars -->
    <linearGradient id="grad-pillar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    AI Platform Architecture - 3D View
  </text>
  
  <!-- Layer 5: Enterprise Support (bottom) -->
  <g id="layer-enterprise">
    <!-- Top face -->
    <path d="M 200 550 L 650 550 L 750 500 L 300 500 Z" 
          fill="url(#grad-enterprise)" stroke="#82B366" stroke-width="2" />
    <!-- Front face -->
    <path d="M 200 550 L 200 610 L 650 610 L 650 550 Z" 
          fill="#C5E1C0" stroke="#82B366" stroke-width="2" opacity="0.8" />
    <!-- Right face -->
    <path d="M 650 550 L 650 610 L 750 560 L 750 500 Z" 
          fill="#A8D1A3" stroke="#82B366" stroke-width="2" opacity="0.6" />
    <!-- Label -->
    <text x="425" y="585" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2D5016">
      Enterprise Support
    </text>
  </g>
  
  <!-- Layer 4: Core Services -->
  <g id="layer-core">
    <!-- Top face -->
    <path d="M 220 490 L 650 490 L 740 445 L 310 445 Z" 
          fill="url(#grad-core)" stroke="#9673A6" stroke-width="2" />
    <!-- Front face -->
    <path d="M 220 490 L 220 550 L 650 550 L 650 490 Z" 
          fill="#D5C4DC" stroke="#9673A6" stroke-width="2" opacity="0.8" />
    <!-- Right face -->
    <path d="M 650 490 L 650 550 L 740 505 L 740 445 Z" 
          fill="#C0A8CC" stroke="#9673A6" stroke-width="2" opacity="0.6" />
    <!-- Label -->
    <text x="435" y="525" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4A3557">
      Core Services
    </text>
  </g>
  
  <!-- Layer 3: Knowledge -->
  <g id="layer-knowledge">
    <!-- Top face -->
    <path d="M 240 430 L 650 430 L 730 390 L 320 390 Z" 
          fill="url(#grad-knowledge)" stroke="#D6B656" stroke-width="2" />
    <!-- Front face -->
    <path d="M 240 430 L 240 490 L 650 490 L 650 430 Z" 
          fill="#FFEDC4" stroke="#D6B656" stroke-width="2" opacity="0.8" />
    <!-- Right face -->
    <path d="M 650 430 L 650 490 L 730 450 L 730 390 Z" 
          fill="#FFE099" stroke="#D6B656" stroke-width="2" opacity="0.6" />
    <!-- Label -->
    <text x="445" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B7B2E">
      Knowledge
    </text>
  </g>
  
  <!-- Layer 2: Engagement -->
  <g id="layer-engagement">
    <!-- Top face -->
    <path d="M 260 370 L 650 370 L 720 335 L 330 335 Z" 
          fill="url(#grad-engagement)" stroke="#B85450" stroke-width="2" />
    <!-- Front face -->
    <path d="M 260 370 L 260 430 L 650 430 L 650 370 Z" 
          fill="#FCBFBB" stroke="#B85450" stroke-width="2" opacity="0.8" />
    <!-- Right face -->
    <path d="M 650 370 L 650 430 L 720 395 L 720 335 Z" 
          fill="#F99B96" stroke="#B85450" stroke-width="2" opacity="0.6" />
    <!-- Label -->
    <text x="455" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#942A28">
      Engagement
    </text>
  </g>
  
  <!-- Layer 1: Experience (top) -->
  <g id="layer-experience">
    <!-- Top face -->
    <path d="M 280 310 L 650 310 L 710 280 L 340 280 Z" 
          fill="url(#grad-experience)" stroke="#6C8EBF" stroke-width="2" />
    <!-- Front face -->
    <path d="M 280 310 L 280 370 L 650 370 L 650 310 Z" 
          fill="#C9DFEF" stroke="#6C8EBF" stroke-width="2" opacity="0.8" />
    <!-- Right face -->
    <path d="M 650 310 L 650 370 L 710 340 L 710 280 Z" 
          fill="#A4C7E5" stroke="#6C8EBF" stroke-width="2" opacity="0.6" />
    <!-- Label -->
    <text x="465" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F4E78">
      Experience
    </text>
  </g>
  
  <!-- Vertical Pillars on the right -->
  
  <!-- Pillar 1: Agentic AI Services -->
  <g id="pillar-agentic">
    <path d="M 780 290 L 830 270 L 830 550 L 780 570 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="805" y="420" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 805, 420)">
      Agentic AI Services
    </text>
  </g>
  
  <!-- Pillar 2: Integration Services -->
  <g id="pillar-integration">
    <path d="M 850 275 L 900 255 L 900 535 L 850 555 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="875" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 875, 405)">
      Integration Services
    </text>
  </g>
  
  <!-- Pillar 3: Data Services -->
  <g id="pillar-data">
    <path d="M 920 260 L 970 240 L 970 520 L 920 540 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="945" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 945, 390)">
      Data Services
    </text>
  </g>
  
  <!-- Pillar 4: Security Services -->
  <g id="pillar-security">
    <path d="M 990 245 L 1040 225 L 1040 505 L 990 525 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="1015" y="375" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 1015, 375)">
      Security Services
    </text>
  </g>
  
  <!-- Pillar 5: Infrastructure Services -->
  <g id="pillar-infrastructure">
    <path d="M 1060 230 L 1110 210 L 1110 490 L 1060 510 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="1085" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 1085, 360)">
      Infrastructure Services
    </text>
  </g>
  
  <!-- Pillar 6: Engagement Services -->
  <g id="pillar-engagement-services">
    <path d="M 1130 215 L 1180 195 L 1180 475 L 1130 495 Z" 
          fill="url(#grad-pillar)" stroke="#666666" stroke-width="1.5" />
    <text x="1155" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
          text-anchor="middle" fill="#333333" transform="rotate(-90, 1155, 345)">
      Engagement Services
    </text>
  </g>
  
  <!-- Axis Labels and Arrows -->
  
  <!-- Bottom Left Axis Point -->
  <circle cx="50" cy="680" r="5" fill="#000000" />
  
  <!-- Left Axis Arrow (vertical) -->
  <line x1="50" y1="680" x2="50" y2="550" stroke="#000000" stroke-width="2" />
  <polygon points="50,545 45,555 55,555" fill="#000000" />
  
  <!-- Bottom Axis Arrow (horizontal) -->
  <line x1="50" y1="680" x2="180" y2="680" stroke="#000000" stroke-width="2" />
  <polygon points="185,680 175,675 175,685" fill="#000000" />
  
  <!-- Right Side Axis Point -->
  <circle cx="1230" cy="460" r="5" fill="#000000" />
  
  <!-- Right Vertical Axis Arrow -->
  <line x1="1230" y1="460" x2="1230" y2="340" stroke="#000000" stroke-width="2" />
  <polygon points="1230,335 1225,345 1235,345" fill="#000000" />
  
  <!-- Right Horizontal Axis Arrow -->
  <line x1="1230" y1="460" x2="1110" y2="460" stroke="#000000" stroke-width="2" />
  <polygon points="1105,460 1115,455 1115,465" fill="#000000" />
  
  <!-- Axis Labels with curved paths -->
  
  <!-- GOVERNANCE, RISK & COMPLIANCE -->
  <path id="curve-governance" d="M 100 720 Q 250 735 400 720" fill="none" stroke="none" />
  <text font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333333">
    <textPath href="#curve-governance" startOffset="50%" text-anchor="middle">
      GOVERNANCE, RISK &amp; COMPLIANCE
    </textPath>
  </text>
  <rect x="90" y="710" width="320" height="35" rx="20" ry="20" 
        fill="none" stroke="#333333" stroke-width="1.5" />
  
  <!-- SDLC & DevOps -->
  <path id="curve-sdlc" d="M 430 720 Q 550 730 670 720" fill="none" stroke="none" />
  <text font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333333">
    <textPath href="#curve-sdlc" startOffset="50%" text-anchor="middle">
      SDLC &amp; DevOps
    </textPath>
  </text>
  <rect x="430" y="710" width="250" height="35" rx="20" ry="20" 
        fill="none" stroke="#333333" stroke-width="1.5" />
  
  <!-- PERFORMANCE, MGT & METRICS -->
  <path id="curve-performance" d="M 700 720 Q 870 735 1040 720" fill="none" stroke="none" />
  <text font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333333">
    <textPath href="#curve-performance" startOffset="50%" text-anchor="middle">
      PERFORMANCE, MGT &amp; METRICS
    </textPath>
  </text>
  <rect x="695" y="710" width="350" height="35" rx="20" ry="20" 
        fill="none" stroke="#333333" stroke-width="1.5" />
  
  <!-- 3D Depth Lines (dashed) -->
  <line x1="200" y1="610" x2="50" y2="680" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="220" y1="550" x2="70" y2="620" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="240" y1="490" x2="90" y2="560" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="260" y1="430" x2="110" y2="500" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="280" y1="370" x2="130" y2="440" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="280" y1="310" x2="130" y2="380" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  
  <line x1="710" y1="280" x2="830" y2="200" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="750" y1="500" x2="870" y2="420" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  
  <line x1="1180" y1="195" x2="1230" y2="170" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  <line x1="1180" y1="475" x2="1230" y2="450" stroke="#999999" stroke-width="1" stroke-dasharray="3,3" opacity="0.6" />
  
  <!-- Right side axis point marker -->
  <circle cx="1230" cy="170" r="5" fill="#000000" />
  
</svg>
